<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="text-black bg-[#F7F0E6]">
    <header class="py-6 sticky top-0 w-full backdrop-blur-sm bg-[#F7F0E6]/50">
        <div class="container mx-auto flex justify-between">
            <div class="icon">
                <h2 class="logo">Sunset Paradise</h2>
            </div>
            <nav class="menu">
                <ul class="flex gap-5">
                    <li class="hover:bg-black hover:text-white p-2 text-center min-w-[100px] rounded-[40px]">
                        <a class="w-full h-full block" href="./index.html">HOME</a>
                    </li>
                    <li class="hover:bg-black hover:text-white p-2 text-center min-w-[100px] rounded-[40px]">
                        <a class="w-full h-full block" href="./About.html">ABOUT</a>
                    </li>
                    <li class="hover:bg-black hover:text-white p-2 text-center min-w-[100px] rounded-[40px]">
                        <a class="w-full h-full block" href="./Contact.html">CONTACT</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container mx-auto">
        <h2 class="text-center text-[65px]">Contact us</h2>
        <form onsubmit="onSubmit(event)">
            <div class="w-full">
                <label for="name" class="my-2">Name</label>
                <input id="name" name="name" class="bg-transparent p-4 border border-solid border-gray-300 w-full"
                    type="text" />
            </div>
            <div class="w-full">
                <label for="email" class="my-2">Email</label>
                <input id="email" name="email" class="bg-transparent p-4 border border-solid border-gray-300 w-full"
                    type="email" />
            </div>
            <div class="w-full">
                <label for="subject" class="my-2">Subject</label>
                <input id="subject" name="subject" class="bg-transparent p-4 border border-solid border-gray-300 w-full"
                    type="text" />
            </div>
            <label for="description" class="my-2">Description</label>
            <textarea name="description" class="bg-transparent p-4 border border-solid border-gray-300 w-full"
                id="description" cols="30" rows="10"></textarea>
            <input class="py-2 px-4 bg-black text-white" type="submit" value="Send" />
        </form>
    </div>
    </div>
    <script src="../scripts/script.js"></script>
</body>

</html>
